<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <!-- Try to implement an HTML that looks like the reference example:
        ./images/screenshot.png  -->
        <!-- Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->
         <div class = image-viewer__container>
            <p class=image-viewer__title>Image Viewer</p>
            <div class=image-viewer__main>
                <button type="button" class='image-viewer__button' onclick=previousimage()><img src='./images/back.png' id='previous' class= 'disabled'></button>
                <div class='image-viewer__display'>
                    <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Terrier_mixed-breed_dog.jpg/330px-Terrier_mixed-breed_dog.jpg' id='display' class="loading">
                    <div class='image-viewer__display-source-wrapper'>
                        <span>Source:</span>
                        <a href='https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Terrier_mixed-breed_dog.jpg/330px-Terrier_mixed-breed_dog.jpg' id='source'>
                            https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Terrier_mixed-breed_dog.jpg/330px-Terrier_mixed-breed_dog.jpg
                        </a>
                    </div>
                </div>
                <button type="button" class=image-viewer__button onclick=nextimage()><img src='./images/next.png' id='next'></button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
