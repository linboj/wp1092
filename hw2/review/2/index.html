<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body class="image-viewer__container">
        <div class="image-viewer__title">
            Image Viewer
        </div>
        <div class="image-viewer__main">
            <button class="image-viewer__button image-viewer__button img" onclick="back()">
                <img src="https://i.postimg.cc/P5sLhh4m/back.png" id="previous" />
            </button>
            <a class=".image-viewer__display">
                <div style="background-image: url('https://i.postimg.cc/Bvgb3KYF/loading.gif');"></div>
                <img id="display" src="https://i.postimg.cc/zvPRrgf7/67-675445-transparent-cinnamoroll-png-cinnamon-roll-cartoon-sanrio.png">
            </a>
            <button class="image-viewer__button image-viewer__button img" onclick="next()">
                <img src="https://i.postimg.cc/4xcHDnRv/next.png" id="next" />
            </button>
        </div>
        <p id="source" >
            source:<a id="url" href="https://i.postimg.cc/zvPRrgf7/67-675445-transparent-cinnamoroll-png-cinnamon-roll-cartoon-sanrio.png">https://i.postimg.cc/zvPRrgf7/67-675445-transparent-cinnamoroll-png-cinnamon-roll-cartoon-sanrio.png</a>
        </p>
        <!-- Try to implement an HTML that looks like the reference example:
        ./images/screenshot.png  -->
        <!-- Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->
        <script src="main.js"></script>
    </body>
</html>
