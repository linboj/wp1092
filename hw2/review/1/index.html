<!DOCTYPE html>
<html>
    <head>
        <title>Meme Viewer</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <div class = "image-viewer__container" >
        <audio src = "./audio/0.wav" preload = "auto" autoplay id = "audio"></audio>
            <div class = "image-viewer__title" >Meme Viewer</div>
            <div class = "image-viewer__main" >
                <div class = "image-viewer__button" >
                    <img src = "./images/back.png" class = "disabled" id = "previous">
                </div>
                <div class = "image-viewer__display" >
                    <div><img src = "./images/loading.gif" id = "loading"></div>
                    <img src = "https://i.ytimg.com/vi/M6nEl7hMDcs/maxresdefault.jpg" id = "display">
                    <div class = "image-viewer__display-source-wrapper" >
                        <a href = "https://youtu.be/072tU1tamd0" id = "link">Meme Source</a>
                    </div>
                </div>
                <div class = "image-viewer__button" >
                    <img src = "./images/next.png" id = "next">
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
